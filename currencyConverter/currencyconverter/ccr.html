<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="ccr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Crrency-Converter</h2>
        <form>
            <div class="amount">
                <p>enter amount</p>
                <input type="text" value="100" class="inpv">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>form</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="ccr.js"></script>
</body>

</html>
